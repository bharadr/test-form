<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="art">
        <img class="bg" src="assets/bg.jpg">
        <div class="logosection">
            <div><img class="logo" src="assets/odin-lined.png"></div>
            <p class="logotext">ODIN</p>
        </div>
        <div class="credit">Photo by Tonny Huang on <a href="https://unsplash.com/photos/the-sun-is-setting-in-a-city-with-tall-buildings-NkIGNyej0Ww">Unsplash</a></div>
    </div>
    <div class="formsection">
        <div class="toptext">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <fieldset>
                <legend>Let's Do This</legend>
                <div class="allinputs">
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="inputset">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="inputset">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="pass">Password</label>
                            <input type="password" id="pass">
                        </div>
                        <div class="inputset">
                            <label for="confirmpass">Confirm Password</label>
                            <input type="password" id="confirmpass">
                        </div>
                    </div>
                </div>
            </fieldset>
            <button class="createbutton" type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log In</a></p>
    </div>    
</body>
</html>
