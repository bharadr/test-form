<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="art">
        <img class="bg" src="assets/bg.jpg">
        <div class="logosection">
            <div><img class="logo" src="assets/odin-lined.png"></div>
            <p class="logotext">ODIN</p>
        </div>
        <div class="credit">Photo by Tonny Huang on <a href="https://unsplash.com/photos/the-sun-is-setting-in-a-city-with-tall-buildings-NkIGNyej0Ww">Unsplash</a></div>
    </div>
    <div class="rightsection">
        <div class="toptext">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="formsection">
            <form action="" method="post" id="myform">
                <p id="tag">Let's Do This!</p>
                <div class="allinputs">
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" required minlength="1">
                        </div>
                        <div class="inputset">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" required minlength="1">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required minlength="4">
                        </div>
                        <div class="inputset">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" required minlength="10" pattern="^\d{10}$">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputset">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" required minlength="5">
                        </div>
                        <div class="inputset">
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpass" required minlength="5">
                        </div>
                    </div>
                    <div id="finalmessage">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottomsection">
            <button class="createbutton" type="submit" form="myform">Create Account</button>
            <p>Already have an account? <a id="poof" href="">Log In</a></p>    
        </div>
    </div>
    <script defer>
        // Get the form element
        const form = document.getElementById('myform');
        // Add an event listener for the 'submit' event
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            console.log(event)
            let pass1 = document.getElementById('pass');
            let pass2 = document.getElementById('confirmpass');
            let finalmessage = document.getElementById('finalmessage');
            if (pass1.value !== pass2.value) {
                finalmessage.innerText = 'Passwords do not match!'
            } else  {
                finalmessage.innerText = ''
            }
        });
    </script>
</body>
</html>
